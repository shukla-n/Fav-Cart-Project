{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--start slider-->
<div class="row slider">
    <div class="col-sm-12 ">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/slide.jpg'%}" class="d-block w-100" style="max-height:500px"
                         alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5></h5>
                        <p></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/123.webp'%}" class="d-block w-100" style="max-height:500px"
                         alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5></h5>
                        <p></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/link3.png'%}" class="d-block w-100 " style="max-height:500px" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5></h5>
                        <p></p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>t5
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
<!--end slider-->
<!--start brand-->
<div class="row category">
    <div class="col-sm-1"></div>
    <div class="col-sm-10 py-5 pb-5">
        <div class="row pt-5 bg-light">
            {% if data %}
            {% for x in data %}
            <div class="col-sm-2 ">
                <div class="card w-100">
                    <img src="/{{x.cpic}}" class="card-img-top" alt="...">
                    <div class="card-body">


                        <a href="#" class="btn w-100 rounded-pill"
                           style="color:white; background:#3c463e; ">{{x.cname}}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}

        </div>


    </div>
    <div class="col-sm-1"></div>
</div>
                                                    <!--end brand-->
                                                    <!--new product-->
<div class="row new product py-2">
    <div class="h1 text-center pt-3 pb-5 fs-2">Our New <b style="color:#3c463e"> Product
        <i class=" fa fa-product-hunt"></i></b></div>
         <div class="row pt-5 pb-5"style="background:#3c463e;">
        {% if prod %}
        {% for x in prod %}

            <div class="col-sm-2 mt-4">
                <div class="card w-100">
                <img src="/{{x.ppic}}" class="card-img-top" alt="...">
                <div class="card-body">

                    <p class="text-center">{{x.category}}</p>
                    <p class="text-center">{{x.name}}</p>

                    <a href="/user/viewdetails?msg={{x.id}}" class="btn w-100 rounded-pill" style="color:white;background:#3c463e;">BUY NOW</a>
                    <a href="/user/process?pid={{x.id}}&bn=cart" target="_blank" class="btn w-100 rounded-pill text "> <i class="fa fa-shopping-cart"></i></a>

                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
</div>
<!--end new product-->
{% endblock %}
